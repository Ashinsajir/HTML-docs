<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <u><h2>Login</h2></u>
    <form action="" method="get">
      <label for="username">Username:</label>
      <input name="usrname" type="text" id="username" placeholder="Username" />
      <br />

      <label for="pass">Password:</label>
      <input type="password" name="pass" id="pass" placeholder="Password" />
      <br />

      <p>Email Id:</p>
      <input
        disabled
        value=""
        type="email"
        name=""
        id=""
        placeholder="enter email here noob"
      />
      <br />
      <br />
      <input type="button" value="Smash UwU" />
      <br />
      <p>Select your preferred language</p>
      <input type="radio" name="lang" id="" value="HTML" />HTML <br />
      <input type="radio" name="lang" id="" value="PHP" />PHP <br />
      <input type="radio" name="lang" id="" value="Java" />Java <br />
      <input type="radio" name="lang" id="" value="Python" />Python <br />

      <br />
      <p>Now in checkboxes</p>
      <input type="checkbox" name="langc" id="" value="HTML" />HTML <br />
      <input type="checkbox" name="langc" id="" value="PHP" />PHP <br />
      <input type="checkbox" name="langc" id="" value="Java" />Java <br />
      <input type="checkbox" name="langc" id="" value="Python" />Python <br />
      <br />
      <button type="submit">Click here to submit your soul</button>
    </form>
  </body>
